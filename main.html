<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakuku store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Top slider -->
    <div class="bg-black w-full h-10 flex items-center justify-center">
        <div id="slider" class="w-full max-w-sm overflow-hidden">
            <div class="flex transition-transform duration-700 ease-in-out" id="slides">
                <button class="w-full flex-shrink-0 text-white text-sm font-medium px-4 truncate">FREE SHIPPING TO UKRAINE</button>
                <button class="w-full flex-shrink-0 text-white text-sm font-medium px-4 truncate">WAKUKU FOR SALE</button>
                <button class="w-full flex-shrink-0 text-white text-sm font-medium px-4 truncate">BIG SALE</button>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="bg-white text-black p-4 shadow-lg flex items-center justify-between">
        <!-- Left section: Logo and brand -->
        <div class="flex items-center">
            <img src="static/images/nav_wakuku.png" class="h-[50px] mr-3" alt="Wakuku Logo"/>
            <span class="font-bold text-2xl">WAKUKU</span>
            <div class="mx-20"></div>
            <button class="nav-button font-medium mx-4 text-lg hover:text-blue-600 transition-colors">WHAT'S NEW</button>
            <button class="nav-button font-medium mx-4 text-lg hover:text-blue-600 transition-colors">SHOP</button>
            <button class="nav-button font-medium mx-4 text-lg hover:text-blue-600 transition-colors">SALE</button>
        </div>

        <!-- Middle section: Navigation buttons -->
        <div class="flex items-center mx-auto px-4">

        </div>

        <!-- Right section: Search and auth -->
        <div class="flex items-center">
            <!-- Search -->
            <div class="relative mr-6">
                <input
                    type="text"
                    placeholder="Search..."
                    class="w-64 pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                >
                <svg class="w-5 h-5 absolute left-3 top-2.5 text-gray-400"
                     fill="none"
                     stroke="currentColor"
                     viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z">
                    </path>
                </svg>
            </div>

            <!-- Auth buttons -->
            <div class="flex">
                <button class="nav-button font-medium mx-2 px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors">LOG IN</button>
                <button class="nav-button font-medium mx-2 px-4 py-2 rounded-lg bg-black text-white hover:bg-gray-800 transition-colors">SIGN UP</button>
            </div>
        </div>
    </div>

    <!-- Content placeholder -->
    <div class="container mx-auto mt-12 p-4">
        <div class="bg-gray-200 border-2 border-dashed rounded-xl w-full h-96 flex items-center justify-center">
            <span class="text-gray-500 text-xl">Main content area</span>
        </div>
    </div>

    <script>
        let index = 0;
        const slides = document.getElementById('slides');
        const total = slides.children.length;
        let direction = 1;

        function updateSlider() {
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        setInterval(() => {
            index += direction;

            if (index === total - 1) {
                direction = -1;
            } else if (index === 0) {
                direction = 1;
            }

            updateSlider();
        }, 3000);
    </script>
</body>
</html>
